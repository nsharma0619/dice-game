<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/dice6.png" type="image/x-icon" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>
      <div class="dice">
        <p class="Player1">Player 1</p>
        <img class="img1" src="./images/dice6.png" alt="Dice with 6" />
      </div>
      <div class="dice">
        <p class="Player2">Player 2</p>
        <img class="img2" src="./images/dice6.png" alt="Dice with 6" />
      </div>
    </div>
    <div class="container bottom">
      <button type="button" class="butn" onClick="rollTheDice()">
        Roll The Dice
      </button>
      <button type="button" class="butn" onClick="editName()">Edit Name</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
